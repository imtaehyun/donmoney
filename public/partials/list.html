    <h1 class="title">Don Money</h1>
</header>
<div class="content">
    <ul class="table-view">
        <li class="table-view-cell" ng-repeat="t in transactions">
            <a href="#/detail/{{t.id}}" class="navigate-right" data-transition="slide-in">
                <div class="media-body">
                    {{t.note}}
                    <p>[{{t.time | date:'yyyy.MM.dd'}}] <span ng-class="(t.type === '10') ? 'income' : 'expense'">{{t.amount}}</span>ì›</p>
                </div>
            </a>
        </li>
    </ul>
</div>
